<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salvo!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <form id="login-form">
        <label>Name: <input type="email" name="username" id="username"></label>
        <label>Password: <input type="text" name="password" id="password"></label>
        <button type="button" id="loginBut">Log in</button>
        <button type="button" id="signBut">Register</button>
      </form>
      <form id="logout-form" onsubmit="return false" style="display: none">
        <label><span id="login-name"></span></label>
        <button type="button" id="logoutBut">Log out</button>
      </form>
    </div>

    <div class="row">
      <div id="app" class="col">
        {{message}}
        <ul v-for="game in games">
          <li>{{game.created}} - {{game.gamePlayers}} - {{game.gamePlayers}}</li>

        </ul>
        <ol class="list-group" id="game-list">
        </ol>
      </div>
      <div class="col">
        <table class="table table-striped table-dark tablaJugadores">
          <tbody id="leader-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./js/popper.min.js"></script>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/gamesView.js"></script>
</body>
</html>
