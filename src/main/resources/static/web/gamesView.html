<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salvo!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
  <div id="app" class="container ml-3">
    <div class="row mt-5 mb-3">
      <form id="login-form" v-if="player =='Guest'">
        <label>Name: <input type="email" name="username" id="username"></label>
        <label>Password: <input type="text" name="password" id="password"></label>
        <button type="button" id="loginBut" @click="login()">Log in</button>
        <button type="button" id="signBut">Register</button>
      </form>
      <form id="logout-form" v-if="player != 'Guest'">
        <label><span id="login-name">Player: {{player.userName}}</span></label>
        <button type="button" id="logoutBut" @click="logout()">Log out</button>
      </form>
    </div>

    <div class="row">
<!--
      <div id="app" class="col-8">
-->
    <div class="col-8">
        <ul v-for="game in games">
            <li v-if="game.gamePlayers.length == 2 ">{{game.created}} {{game.gamePlayers[0].player.userName}} {{game.gamePlayers[1].player.userName}}</li>
            <li v-if="game.gamePlayers.length == 1">{{game.created}} {{game.gamePlayers[0].player.userName}} <button id="join" v-if="player != 'Guest' && player.userName != game.gamePlayers[0].player.userName" @click="joinGame">Join {{game.gamePlayers[0].player.userName}}</button></li>
        </ul>
        <ol class="list-group" id="game-list">
        </ol>
      </div>
      <div class="col-4">
        <table class="table table-striped table-dark tablaJugadores">
          <tbody id="leader-list">
          </tbody>
        </table>
      </div>
    </div>
      <button @click="createGame" id="createGame">Create New Game</button>
  </div>
  <script src="./js/popper.min.js"></script>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/gamesView.js"></script>
</body>
</html>
